{% extends "layout.html" %}

{% block body_content %}
    <h1>The Favorite Movie Project</h1>

    {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
            <span>by <i>{{ post.author.first_name }} {{ post.author.last_name }}</i></span>
            <span>on the <i>{{ post.date_posted }}</i></span>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}

{% endblock %}
