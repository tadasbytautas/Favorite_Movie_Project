{% extends "layout.html" %}

{% block body_content %}
    <h1>The Favorite Movie Project</h1>

    {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
            <p><b>User: </b> {{ post.userID }}</p>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}

{% endblock %}
