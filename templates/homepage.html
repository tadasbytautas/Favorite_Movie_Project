{% extends "layout.html" %}

{% block body_content %}
    <h1>The Favorite Movie Project</h1>

    {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
            <p><b>First Name: </b> {{ post.f_name }}</p>
            <p><b>Last Name: </b> {{ post.l_name }}</p>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}

{% endblock %}
