<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Unknown title</title>
    {% endif %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

{#    MAKE SEPARATE CSS FILE#}
    <style>

        h1 {
            margin: 10px 30px 20px;
        }

        h3 {
            margin: 0 30px;
        }

        p {
            margin: 0 30px 15px;
        }

        nav a {
            color: white;
        }

        nav a:hover {
            color: darkgrey;
        }

        .acc {
            color: darkorange;
        }

        .ss {
            color: red;
        }

        .btn {
            margin: 15px 30px;
        }

        form {
            margin: 10px 30px 20px;
        }

        div {
            background: whitesmoke;
            margin-bottom: 10px;
            padding-bottom: 10px;
            padding-top: 10px;
        }

        .box {
            width: 350px;
            border: 10px solid black;
        }

        body {
            {#background: black;#}
        }

        label {
            margin-bottom: 0;
            margin-right: 10px;
        }

        span {
            color: darkorange;
            margin: 0 30px 15px;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="nav-link" href="{{ url_for('home') }}"> HOME </a>
        {% if current_user.is_authenticated == True %}
            <a class="nav-link" href="{{ url_for('add') }}"> ADD MOVIE </a>
            <a class="nav-link acc" href="{{ url_for('account') }}"> ACCOUNT </a>
            <a class="nav-link acc" href="{{ url_for('logout') }}"> LOGOUT </a>
            <a class="nav-link acc" href="{{ url_for('account') }}"> Greetings {{ current_user.first_name }} </a>
        {% else %}
            <a class="nav-link acc" href="{{ url_for('register') }}"> REGISTER </a>
            <a class="nav-link acc" href="{{ url_for('login') }}"> LOGIN </a>
        {% endif %}
        <a class="nav-link" href="{{ url_for('about') }}"> ABOUT </a>

    </nav>
    {% block body_content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
