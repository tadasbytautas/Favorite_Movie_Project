<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Unknown title</title>
    {% endif %}
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('create') }}">Create</a>
        <a href="{{ url_for('delete') }}">Delete</a>
        <a href="{{ url_for('add') }}">Add</a>
    </div>
    {% block body_content %}{% endblock %}
</body>
</html>
